<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f1112" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="description" content="ContentPilot — AI tạo và đăng content cho Facebook & Website trong 5 phút">
  <title>ContentPilot — AI Content Automation</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#6c7ae0">
  
  <!-- CRITICAL: Apply theme BEFORE first paint to prevent white flash -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/index.css">
</head>

<body>
  <div id="app">
    <!-- SPA content renders here -->
    <div class="loading-screen">
      <div class="loading-logo">
        <span class="logo-icon">✈️</span>
        <span class="logo-text">ContentPilot</span>
      </div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <div id="toast-container"></div>
  <div id="modal-container"></div>
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const errUI = document.createElement('div');
      errUI.style = "position:fixed;top:0;left:0;right:0;background:red;color:white;z-index:999999;padding:20px;font-family:monospace;";
      errUI.innerHTML = "<h3>Global Error Caught</h3><p>" + msg + "</p><p>" + url + ":" + lineNo + "</p>";
      document.body.appendChild(errUI);
      return false;
    };
    window.addEventListener('unhandledrejection', function(event) {
      const errUI = document.createElement('div');
      errUI.style = "position:fixed;bottom:0;left:0;right:0;background:orange;color:white;z-index:999999;padding:20px;font-family:monospace;";
      errUI.innerHTML = "<h3>Unhandled Promise Rejection</h3><p>" + (event.reason && event.reason.message || event.reason) + "</p>";
      document.body.appendChild(errUI);
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
